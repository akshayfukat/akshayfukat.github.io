<!DOCTYPE html>
<html>
<head>
    <title>Display Current Date and Time in IST</title>
</head>
<body>
    <h1>Current Date and Time in IST:</h1>
    <div id="currentDateTime"></div>

    <script>
        function getCurrentIST() {
            const now = new Date();
            const ISTOffset = 330; // Offset for IST in minutes
            const ISTTime = new Date(now.getTime() + (ISTOffset * 60000));
            return ISTTime;
        }

        function updateDateTime() {
            const ISTDateTime = getCurrentIST();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZoneName: 'short'
            };
            const formattedDate = ISTDateTime.toLocaleDateString('en-US', options);
            document.getElementById('currentDateTime').textContent = formattedDate;
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);

        // Initial call to set the initial time
        updateDateTime();
    </script>
